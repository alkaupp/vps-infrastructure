name: Deploy Infrastructure

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Stop old infrastructure services
        run: |
          echo "ðŸ›‘ Stopping old infrastructure services in api-facade..."
          ssh -i ~/.ssh/deploy_key ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} bash << 'EOF'
            # Stop old infrastructure services if they exist
            if [ -d ~/api-facade ]; then
              cd ~/api-facade
              docker compose stop caddy grafana loki promtail prometheus node-exporter cadvisor redis-exporter 2>/dev/null || true
              echo "Old infrastructure services stopped"
            else
              echo "No old infrastructure to stop"
            fi
          EOF

      - name: Copy files to server
        run: |
          # Ensure infrastructure directory exists with correct ownership
          ssh -i ~/.ssh/deploy_key ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} bash << 'EOF'
            # Remove if exists with wrong permissions (safe as we'll recreate)
            if [ -d ~/infrastructure ] && [ ! -w ~/infrastructure ]; then
              rm -rf ~/infrastructure 2>/dev/null || sudo rm -rf ~/infrastructure
            fi

            # Create with proper permissions
            mkdir -p ~/infrastructure
            chmod 755 ~/infrastructure
          EOF

          # Copy files
          scp -i ~/.ssh/deploy_key docker-compose.yml ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:~/infrastructure/
          scp -i ~/.ssh/deploy_key deploy.sh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:~/infrastructure/
          scp -r -i ~/.ssh/deploy_key caddy/ ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:~/infrastructure/
          scp -r -i ~/.ssh/deploy_key monitoring/ ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:~/infrastructure/
          scp -r -i ~/.ssh/deploy_key grafana/ ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:~/infrastructure/

      - name: Create env file
        run: |
          echo "GRAFANA_ADMIN_PASSWORD=${{ secrets.GRAFANA_ADMIN_PASSWORD }}" > .env.production
          scp -i ~/.ssh/deploy_key .env.production ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:~/infrastructure/.env

      - name: Deploy on server
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} bash << 'ENDSSH'
            set -e
            cd ~/infrastructure

            echo "===== Deploying Infrastructure ====="

            # Make deploy script executable
            chmod +x deploy.sh

            echo "ðŸ“¦ Pulling latest Docker images..."
            docker compose pull

            echo "ðŸ”„ Deploying services..."
            docker compose up -d --remove-orphans

            echo "â³ Waiting for services to be healthy..."
            sleep 15

            echo "âœ… Checking service status..."
            docker compose ps

            echo ""
            echo "===== Deployment complete! ====="
            docker compose ps
          ENDSSH

      - name: Verify deployment
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} bash << 'ENDSSH'
            cd ~/infrastructure

            # Check if critical services are running
            if ! docker compose ps | grep -E "caddy|grafana|loki" | grep -q "Up"; then
              echo "âŒ Some critical services are not running"
              docker compose ps
              exit 1
            fi

            echo "âœ… All critical services are running"
            docker compose ps
          ENDSSH

      - name: Cleanup
        if: always()
        run: rm -f .env.production ~/.ssh/deploy_key
