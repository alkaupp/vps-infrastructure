server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Collect logs from api-facade and nickname-tracker containers
      - source_labels: ['__meta_docker_container_name']
        regex: '/(api-facade-.*|nickname-tracker-.*)'
        action: keep
      # Use container name as label
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: container
      # Add container ID
      - source_labels: ['__meta_docker_container_id']
        target_label: container_id
      # Extract service name from container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/(?:api-facade|nickname-tracker)-(.*)'
        target_label: service
      # Add project label
      - source_labels: ['__meta_docker_container_name']
        regex: '/(api-facade)-.*'
        replacement: 'api-facade'
        target_label: project
      - source_labels: ['__meta_docker_container_name']
        regex: '/(nickname-tracker)-.*'
        replacement: 'nickname-tracker'
        target_label: project
